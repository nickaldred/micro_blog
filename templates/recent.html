<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/js/svg-inject.min.js"></script>
    <title>Recent</title>
    <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
        <a href="/"><img src="static/microblog-logo.svg" alt="The Microblog logo" class="navbar__logo" /></a>Microblog
        </div>
        <ul class = "navbar__navigation">
            <li class="navbar__navigation-item"><a href="/recent" class=navbar__link>Recent</a></li>
        </ul>


    </header>
    <main class="main">
        
        <section>
            <h1>Recents posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry__title">{{ entry[0] | truncate(30, true)}}</h2>
                    <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{ entry[2] }}</time>
                </div>
                <p class="entry__content">
                    {{ entry[0] }}
                </p>
            </article>
            {% endfor %}
        </section>

    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a href="/portfolio" class ="footer__item"><img class="logo__img" src="/static/data/logo_svg.svg" onload="SVGInject(this)"> </a>

            </section>

            <section class="right">
                <div class="footer__coloumn">
                    <a href="/" class ="footer__item">Home</a>
                    <a href="/recent" class ="footer__item">Recent</a>
                    
                    
                </div>

                <div class="footer__coloumn">
                    <a href="/github" class ="footer__item">How this was made</a>
                    <a href="/portfolio" class = "footer__item">Check out my other projects</a>

                </div>




            </section>

        </div>


    </footer>
</body>
</html>
